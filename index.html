<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet'>
    <link href="public/css/style.css" rel="stylesheet">
    <title>TEAGRAM</title>
    <link rel="icon" href="public/images/tea-icon.png">
</head>

<body>
    <header class="homepage">
        <h1 class="company">TEAGRAM</h1>

        <img class="login-btn" onclick="document.getElementById('login-page').style.display='block'"src="public/images/profile-icon.pmg.png">

	    <div id="login-page" class="modal">

		    <form class="modal-content animate" >
				<span onclick="document.getElementById('login-page').style.display='none'" class="close" title="Close Modal">&times;</span>
				<h1 class="title">TEAGRAM</h1>

			    <div class="container">
				    <input type="text" placeholder="Username" name="uname" required>

				    <input type="password" placeholder="Password" name="psw" required>

				    <button class="submit-btn" type="submit">Login</button>
                    <p>Remember Me</p>
				    <input type="checkbox" checked="checked"> 
                    
			    </div>

			    <div class="container" style="background-color:#f1f1f1">
				    <span class="psw">Forgot <a href="#">password?</a></span>
			    </div>
		    </form>
	    </div>
        </header>

    <section class="feed-page">
        <h1>YOUR FEED</h1>
        <input class="search-bar" type="text" placeholder="Search">

        <div class="feed">
            <article class="posts">
                <h2>USER</h2>
                <img class="user-post" src="public/images/scenery.png">
                <p class="caption">CAPTION</p>
                <img class="like-btn" src="public/images/heart-icon.png">
            </article>
    
            <article class="posts">
                <h2>USER</h2>
                <img class="user-post" src="public/images/scenery.png">
                <p class="caption">CAPTION</p>
                <img class="like-btn" src="public/images/heart-icon.png">
            </article>
    
            <article class="posts">
                <h2>USER</h2>
                <img class="user-post" src="public/images/scenery.png">
                <p class="caption">CAPTION</p>
                <img class="like-btn" src="public/images/heart-icon.png">
            </article>
        </div>
    </section>


    <section class="user-page">
        <h1>YOUR ACCOUNT</h1>
        <img class="view-profile" onclick="document.getElementById('profile-page').style.display='block'" src="public/images/profile-icon.pmg.png">

        <img class="add-post" onclick="document.getElementById('upload-page').style.display='block'" src="public/images/white-plus-icon.png">

        <div id="profile-page" class="modal">

		    <form class="modal-content animate" >
				<span onclick="document.getElementById('profile-page').style.display='none'" class="close">&times;</span>
				<h1 class="title">YOUR ACCOUNT</h1>
                <label  for="upload-file"><img class="change-profile" src="public/images/profile-icon.pmg.png">
                </label>
                <input type="file" id="upload-file">

			    <div class="container" style="background-color:#f1f1f1">
				    <input type="text" placeholder="Username" name="username" required>

				    <input type="password" placeholder="Password" name="password" required>

                    <input type="text" placeholder="Bio" name="psw" required>
			    </div>

			    <div class="container" style="background-color:#f1f1f1">
				    <button class="submit-btn" type="submit">Update Profile</button>
			    </div>
		    </form>
	    </div>

        <div id="upload-page" class="modal">

		    <form class="modal-content animate" >
				<span onclick="document.getElementById('upload-page').style.display='none'" class="close">&times;</span>
				<h1 class="title">UPLOAD MEDIA</h1>

			    <div class="container" style="background-color:#f1f1f1">
                    <label  for="upload-file"><img class="upload-icon" src="public/images/upload-icon.png"></label>
                    <input type="file" id="upload-file">
				    
			    </div>

			    <div class="container" style="background-color:#f1f1f1">
                    <input id="post-caption" type="text" placeholder="Caption">
				    <button class="submit-btn" type="submit">Post</button>
			    </div>
		    </form>
	    </div>
    </section>
